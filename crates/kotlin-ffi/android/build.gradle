// Note: JNA is declared with explicit artifact classifier to force AAR variant
// POM modifications below ensure only AAR variant is published

// No resolution strategy needed - artifact block in dependency declaration handles variant selection

android {
    // namespace is set per-flavor below to avoid BuildConfig clashes

    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        
        // Enable 16 KB page size support
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PAGE_SIZE_16KB=ON"
            }
        }
    }
    
    buildFeatures {
        // Avoid BuildConfig class collisions across flavors in published AARs
        buildConfig = false
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    flavorDimensions "artifact"

    productFlavors {
        yttrium {
            dimension "artifact"
            // Unique namespace for base artifact to avoid BuildConfig clashes
            namespace "com.reown.yttrium.uniffi"
        }
        utils {
            dimension "artifact"
            // Unique namespace for utils artifact
            namespace "com.reown.yttrium.utils.uniffi"
        }
    }

    publishing {
        singleVariant("yttriumRelease")
        singleVariant("utilsRelease")
    }

    sourceSets {
        main {
            java.srcDirs = []
            kotlin.srcDirs = []
            jniLibs.srcDirs = []
        }
        yttrium {
            // Include static flavor sources and generated bindings
            kotlin.srcDirs += [
                "${project.projectDir}/src/yttrium/kotlin",
                "${project.buildDir}/generated/yttrium/kotlin"
            ]
            jniLibs.srcDirs += ["${project.buildDir}/generated/yttrium/jniLibs"]
        }
        utils {
            // Include static flavor sources and generated bindings
            kotlin.srcDirs += [
                "${project.projectDir}/src/utils/kotlin",
                "${project.buildDir}/generated/utils/kotlin"
            ]
            jniLibs.srcDirs += ["${project.buildDir}/generated/utils/jniLibs"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

     packagingOptions {
        doNotStrip "*/libuniffi_yttrium.so"
        doNotStrip "*/libuniffi_yttrium_utils.so"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
    
    // NDK build configuration for 16 KB page size support
    ndkVersion "26.1.10909125"
    
    // Ensure proper alignment for 16 KB page sizes
    packagingOptions {
        doNotStrip "*/libuniffi_yttrium.so"
        doNotStrip "*/libuniffi_yttrium_utils.so"
        // Add 16 KB alignment for native libraries
        jniLibs {
            useLegacyPackaging = false
        }
    }

    dependencies { 
        // implementation 'rustls:rustls-platform-verifier:0.1.1'
        // Use 'api' for JNA so it's exposed to consumers
        // Explicitly request only the AAR variant with android classifier to prevent JAR variant
        api('net.java.dev.jna:jna:5.17.0') {
            artifact {
                classifier = 'android'
                type = 'aar'
            }
        }
        implementation 'androidx.core:core-ktx:1.10.1'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1'
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

def publicationVersion = project.hasProperty("version") ? project.getProperty("version") : "0.0.1"

publishing {
    publications {
        register("yttriumRelease", MavenPublication) {
            groupId = 'com.github.reown-com'
            artifactId = 'yttrium'
            version = publicationVersion

            pom {
                name.set("Yttrium")
                description.set("An Android library for Yttrium.")
                url.set("https://github.com/reown-com/Yttrium")
                scm {
                    connection.set("scm:git:git://github.com:reown-com/yttrium.git")
                    developerConnection.set("scm:git:ssh://github.com:reown-com/yttrium.git")
                    url.set("https://github.com/reown-com/yttrium")
                }
                withXml { xml ->
                    // Ensure JNA dependency uses AAR variant only (exclude JAR)
                    def dependenciesNode = xml.asNode().get('dependencies')[0]
                    if (dependenciesNode != null) {
                        dependenciesNode.dependency.each { dep ->
                            if (dep.groupId[0].text() == 'net.java.dev.jna' && dep.artifactId[0].text() == 'jna') {
                                // Set or replace classifier
                                def classifierNodes = dep.classifier
                                if (classifierNodes && !classifierNodes.isEmpty()) {
                                    classifierNodes[0].value = 'android'
                                } else {
                                    dep.appendNode('classifier', 'android')
                                }
                                // Set or replace type
                                def typeNodes = dep.type
                                if (typeNodes && !typeNodes.isEmpty()) {
                                    typeNodes[0].value = 'aar'
                                } else {
                                    dep.appendNode('type', 'aar')
                                }
                            }
                        }
                    }
                }
            }
        }

        register("yttriumUtilsRelease", MavenPublication) {
            groupId = 'com.github.reown-com'
            artifactId = 'yttrium-utils'
            version = publicationVersion

            pom {
                name.set("Yttrium Utils")
                description.set("Yttrium utils bindings for Android.")
                url.set("https://github.com/reown-com/Yttrium")
                scm {
                    connection.set("scm:git:git://github.com:reown-com/yttrium.git")
                    developerConnection.set("scm:git:ssh://github.com:reown-com/yttrium.git")
                    url.set("https://github.com/reown-com/Yttrium")
                }
                withXml { xml ->
                    // Ensure JNA dependency uses AAR variant only (exclude JAR)
                    def dependenciesNode = xml.asNode().get('dependencies')[0]
                    if (dependenciesNode != null) {
                        dependenciesNode.dependency.each { dep ->
                            if (dep.groupId[0].text() == 'net.java.dev.jna' && dep.artifactId[0].text() == 'jna') {
                                // Set or replace classifier
                                def classifierNodes = dep.classifier
                                if (classifierNodes && !classifierNodes.isEmpty()) {
                                    classifierNodes[0].value = 'android'
                                } else {
                                    dep.appendNode('classifier', 'android')
                                }
                                // Set or replace type
                                def typeNodes = dep.type
                                if (typeNodes && !typeNodes.isEmpty()) {
                                    typeNodes[0].value = 'aar'
                                } else {
                                    dep.appendNode('type', 'aar')
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

components.all { component ->
    if (component.name == "yttriumRelease") {
        publishing.publications.named("yttriumRelease", MavenPublication).configure {
            from(component)
        }
    }
    if (component.name == "utilsRelease") {
        publishing.publications.named("yttriumUtilsRelease", MavenPublication).configure {
            from(component)
        }
    }
}

tasks.matching { it.name == "publishYttriumReleasePublicationToMavenLocal" }.configureEach {
    dependsOn("assembleYttriumRelease")
}

tasks.matching { it.name == "publishYttriumUtilsReleasePublicationToMavenLocal" }.configureEach {
    dependsOn("assembleUtilsRelease")
}
