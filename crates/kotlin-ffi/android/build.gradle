buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "com.reown.yttrium"

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            java.srcDirs = ['src/main/java']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

     packagingOptions {
        doNotStrip "*/libuniffi_yttrium.so"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publishing {
    publications {
        release(MavenPublication) {
            // Use the AAR file generated by the build
            artifact("$buildDir/outputs/aar/${project.name}-release.aar")

            // Customize POM details
            groupId = 'com.github.reown-com'
            artifactId = 'yttrium'
            version = '0.2.48'

            pom {
                name.set("Yttrium")
                description.set("An Android library for Yttrium.")
                url.set("https://github.com/reown-com/Yttrium")
            }
        }
    }

    repositories {
        maven {
            url = layout.buildDirectory.dir("maven-repo")
        }
    }
}

tasks.named("publishReleasePublicationToMavenLocal") {
    dependsOn("assembleRelease")
}