name: sign-canary
on:
  push:

concurrency: ${{ github.workflow }}

env:
  TERM: linux

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: extractions/setup-just@v2
      - name: Pre-warm canary with default relay URL (prod)
        run: just sign-canary
        env:
          REOWN_PROJECT_ID: ${{ vars.REOWN_PROJECT_ID }}
      - name: Run canary with default relay URL (prod)
        run: just sign-canary
        env:
          REOWN_PROJECT_ID: ${{ vars.REOWN_PROJECT_ID }}
      - name: Pre-warm canary with staging relay URL
        run: just sign-canary
        env:
          REOWN_PROJECT_ID: ${{ vars.REOWN_PROJECT_ID }}
          WC_SIGN_RELAY_URL: wss://staging-relay.walletconnect.org
      - name: Run canary with staging relay URL
        run: just sign-canary
        env:
          REOWN_PROJECT_ID: ${{ vars.REOWN_PROJECT_ID }}
          WC_SIGN_RELAY_URL: wss://staging-relay.walletconnect.org

  push:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ECR_PUBLISHER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_PUBLISHER_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'
      
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: canary/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rust-sign-client:main,${{ steps.login-ecr.outputs.registry }}/rust-sign-client:main
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
